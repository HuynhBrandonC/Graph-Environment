<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graph Theory Environment</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Graph Environment</h2>
    <a href="index.html">Go back to homepage</a>
    <div id="stepControls">
      <button class="stepButton" onclick="stepBackward()">Step Back</button>
      <button class="stepButton" onclick="stepForward()">Step Forward</button>
    </div>
    <canvas id="graphDisplay" width="600px" height="400px"></canvas>
    <div id="controls">
      <button onclick="addNode()">Add Node</button>
      <button onclick="addEdge()">Add Edge</button>
      <button onclick="showAdjList()">Adjacency List</button>
      <button onclick="showAdjMatrix()">Adjacency Matrix</button>
      <button onclick="runBFS()">Run BFS</button>
      <button onclick="runDFS()">Run DFS</button>
      <button onclick="resizeCanvas()">Resize Canvas</button>
      <textarea id="output"></textarea>
    </div>

    <script src="main.js"></script>
  </body>
</html>
